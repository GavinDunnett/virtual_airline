{% load static %}

<!doctype html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

  

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <img src="{% static 'logo.png' %}" alt="" height="30" class="d-inline-block align-top">
      Virtual Airline
    </a>
    <button class="navbar-toggler" type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="nav-link" href="{% url 'airline' %}">Airline</a>
        <a class="nav-link" href="{% url 'fleet' %}">Fleet</a>
        <a class="nav-link" href="{% url 'flights' %}">Schedule</a>
        <a class="nav-link" href="{% url 'airports' %}">Airports</a>
        <a class="nav-link" href="{% url 'aircraft' %}">Aircraft</a>
        <li class="nav-item dropdown">
          <a class="nav-link btn-success dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            About</a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{% url 'about_team' %}">The Team</a></li>
          </ul>
        </li>
      </div>
      <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text text-white me-2 align">Hi, {{ user.username }}</span>
          <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-warning">Log out</button>
          </form>
        {% else %}
          <a class="btn btn-primary me-2" href="{% url 'login' %}" >Log in</a>
          <a class="btn btn-warning me-2" href="{% url 'register' %}" >Sign up</a>
        {% endif %}
      </div>
      </div>
    </div>
  </div>
</nav>

<!-- <a href={% url 'onboarding' %}>OnBoarding</a> -->
  
<div align="center">
{% block content %}
{% endblock %}
</div>
</html>
